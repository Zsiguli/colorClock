<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="colortime">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200" rel="stylesheet">

  <title>Színes idő</title>
<style id="jsbin-css">

html, body {
  height: 100%;
}

#clock {
  font-family: 'Titillium Web', sans-serif;
  text-align: center;
  position: relative;
  top:50%;
  font-size: 50px;
  margin-top: -25px;
}

</style>
</head>
<body>
<div id="clock">12:13:14</div>

<script id="jsbin-javascript">
function colorClock (){
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
  var hexColor = '#' + hours + minutes + seconds;
  var hexColorNumber = '#' + seconds + minutes + hours;
if (seconds < 10) {
  seconds = '0' + seconds;
}
if (minutes < 10) {
  minutes = '0' + minutes;
}
if (hours < 10) {
  hours = '0' + hours;
}
var clockFace = (hours + ':' + minutes + ':' + seconds);
if (seconds < 10) {
  seconds = '0' + seconds;
}
document.getElementById('clock').innerHTML = (clockFace);
    setTimeout(function() {
    colorClock();
  }, 1000);
  
  document.body.style.background = hexColor;
  document.getElementById('clock').style.color = hexColorNumber;
}

colorClock();
</script>
</body>
</html>
